apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: myhost.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keda-add-ons-http-interceptor-proxy
                port:
                  number: 8080
---
apiVersion: vance.io/v1alpha1
kind: Connector
metadata:
  name: httpserver-sample
spec:
  type: http
  image: k8s.gcr.io/echoserver:1.4
  scalerSpec:
    metadata:
      host: myhost.com
      svcPort: 8080
      maxReplica: 30
      pendingRequests: 20
